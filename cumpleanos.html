<body>
  <h1>üéÇ Cumplea√±eros de Hoy</h1>

  <script>

    async function cargarCumpleaneros() {

        const mes = hoy.getMonth() + 1;

        const cumpleHoy = data.filter(cliente => {

          const partes = cliente["Fecha de Cumplea√±os"].split("-");
          const a√±o = partes[0];
          const mesCumple = parseInt(partes[1]);

          return diaCumple === dia && mesCumple === mes;
        });

        if (cumpleHoy.length === 0) {
          document.getElementById("cumpleTable").innerHTML = `<p class="no-cumple">üéà Hoy no hay cumplea√±eros</p>`;
          return;

              </td>
            </tr>
          `;
        });

        tabla += "</table>";
        document.getElementById("cumpleTable").innerHTML = tabla;

      } catch (error) {
