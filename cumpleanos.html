<body>

  <script>

            const div = document.createElement('div');
            div.className = 'cliente';
            div.innerHTML = `
              <p class="nombre">${c.Nombre}</p>
              <p class="telefono">ðŸ“± ${c.Telefono || "Sin nÃºmero"}</p>
